<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>City Tables</h1>
<p>Let's practice with some tables!</p>
<table border = 1>
	<tr>
		<th>City</th>
		<th>State</th>
		<th>Rank</th>
	</tr>
	<tr>
		<td>Austin</td>
		<td>Texas</td>
		<td>1</td>
	</tr>
	<tr>
		<td>San Francisco</td>
		<td>California</td>
		<td>2</td>
	</tr>
</table>
<p>
	

</p>
<table border = 1>
	<tr>
		<th colspan="2">Fruits and Veggies</th>
	</tr>
	<tr>
		<td rowspan="2">Fruits</td>
		<td>Apples</td>
	</tr>
	<tr>
		<td>Bananas</td>
	</tr>
	<tr>
		<td rowspan="2">Veggies</td>
		<td>Cucumbers</td>
	</tr>
	<tr>
		<td>Carrots</td>
	</tr>
</table>
</body>
</html>
